<li class="project-card">
  <div class="description" (click)="setInfoVisibility(false)">
    <small>Programa {{ project.programName }}</small>
    <p>{{ project.propertyName }}</p>
    <small>Alvaro Carvalho</small>
  </div>
  <div class="dates" (click)="setInfoVisibility(false)">
    <ng-template *ngTemplateOutlet="miniChart"></ng-template>
  </div>
  <div class="status" (click)="setInfoVisibility(false)">
    <p>Status: Em atraso</p>
  </div>
  <div class="actions" (click)="setInfoVisibility(false)">
    <component-button
      label="Atividades"
      [type]="'light'"
    ></component-button>
    <component-button
      label="Dashboard"
      [type]="'light'"
    ></component-button>
    <component-button
      [label]="'Info'"
      [type]="'light'"
      (onClickEvent)="showDetails()"
    ></component-button>
  </div>  
  <div class="info" (click)="setInfoVisibility(true)">
    <img src="assets/icons/dots.svg" />
  </div>    
  <div class="overlay" [ngClass]="showInfo ? 'overlay--open' : 'overlay--closed'">
    <p>Contrato {{ project.contractNumber }}</p>
    <p>-</p>
    <p>Total do projeto: R$ 45.987,23</p>
    <p>-</p>
    <p>Total de parcelas pagas R$ 15.231,45</p>
  </div>
</li>

<ng-template #miniChart>
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [labels]="chartOptions.labels"
  ></apx-chart>
</ng-template>
