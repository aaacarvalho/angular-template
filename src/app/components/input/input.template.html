<div class="input-container" [ngClass]="error ? 'input-container--error' : ''" (onClick)="onTouched()">
  <img *ngIf="icon" src="{{ icon }}" />
  <input class="input" type="{{ type }}" [mask]="mask" [disabled]="disabled" value="{{ value }}"(change)="onInputChange($event)" (keyup)="onInputChange($event)"/>
    <span *ngIf="error" class="error-message">{{ error }}</span>
    <span class="field-label">{{ label }}</span>
</div>
