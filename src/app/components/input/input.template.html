<div class="input-container" [ngClass]="error ? 'input-container--error' : ''" (onClick)="onTouched()">
  <img *ngIf="icon" src="{{ icon }}" />
  <input class="input" type="{{ type }}" [mask]="mask" [disabled]="disabled" value="{{ value }}"(change)="onInputChange($event)" (keyup)="onInputChange($event)" [placeholder]="tooltip ? '' : label"/>
    <span *ngIf="error" class="error-message">{{ error }}</span>
    <ng-template [ngIf]="tooltip">
      <span class="field-label">{{ label }}</span>
    </ng-template>
</div>
