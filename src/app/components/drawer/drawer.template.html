<section class="drawer" [ngClass]="collapsed ? 'drawer--collapsed' : ''" #drawer>
  <div class="drawer__wrapper">
    <button 
      class="drawer__wrapper__close-button"
      (click)="close()"
    >
      X  Fechar
    </button>
    <div class="drawer__wrapper__content" [ngClass]="padding ? 'padding' : ''" id="drawer">
      <ng-content></ng-content>
    </div>
  </div>
</section>
