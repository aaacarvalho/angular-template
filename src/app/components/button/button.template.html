<ng-container *ngIf="loading; then loading_button; else normal_button">
</ng-container>

<ng-template #normal_button>
  <button class="button" [ngClass]="type === 'dark' ? 'button--dark' : 'button--light'" (click)="onClick($event)">{{ label }}</button>
</ng-template>

<ng-template #loading_button>
  <button class="button" [ngClass]="type === 'dark' ? 'button--dark' : 'button--light'">Loading...</button>
</ng-template>
