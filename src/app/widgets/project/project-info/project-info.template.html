<ng-template *ngIf="loading; then loadingScreen; else details">

</ng-template>

<ng-template #loadingScreen>
  <section class="project-info-section">
    <h2>Próxima atividade</h2>
    <div>
      <ngx-skeleton-loader [theme]="{ width: '70%', height: '120px', background: '#ddd', margin: '0px' }" ></ngx-skeleton-loader>
      <ngx-skeleton-loader [appearance]="'circle'" [theme]="{ height: '120px', width: '120px', background: '#ddd', 'margin-left': '50px' }" ></ngx-skeleton-loader>
    </div>
  </section>
  <section class="project-info-section">
    <h2>Planejado x Executado</h2>
    <ngx-skeleton-loader [theme]="{ width: '100%', height: '250px', background: '#ddd', 'margin-top': '50px' }" ></ngx-skeleton-loader>
  </section>
</ng-template>

<ng-template #details>
  <section class="project-info-section">
    <h2>Próxima atividade</h2>
    <div class="next-activity">
      <div class="next-activity__activity-info">
        <h3>Verificar com o produtor a execução do cercamento.</h3>
        <div class="activity-checkbox">
          <p>Responsável: Técnico Álvaro Carvalho</p>
        </div>
        <div class="button-wrapper">
          <component-button [type]="'dark'" [label]="'Concluir'" (onClickEvent)="openConfirmDrawer()"></component-button>
          <component-button [type]="'light'" [label]="'Ver atividades'"></component-button>
        </div>
      </div>
      <div class="next-activity__user">
        <div class="next-activity__user__image" style="background: url('assets/images/user.jpg')"></div>
      </div>
      <div class="next-activity__confirm" [ngClass]="!showConfirmDrawer ? 'next-activity__confirm--closed' : ''">
        <p>Deseja concluir a atividade?</p>
        <div class="button-wrapper">
          <component-button [type]="'white'" [label]="'Concluir'"></component-button>
          <component-button [type]="'dark'" [label]="'Cancelar'" (onClickEvent)="closeConfirmDrawer()"></component-button>
        </div>
      </div>
    </div>
  </section>

  <section class="project-info-section">
    <h2>Planejado x Executado</h2>
    <div class="chart-wrapper">
      <component-column-chart></component-column-chart>
    </div>
  </section>

  <section class="project-info-section">
    <h2>Planejado x Executado</h2>
    <div class="chart-wrapper">
      <component-column-chart></component-column-chart>
    </div>
  </section>
</ng-template>
