<h1>Cadastrar Produtor</h1>
<form class="producer-form" [formGroup]="producerForm" (ngSubmit)="onSubmit()">
  <h2>Informações Pessoais</h2>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Nome*'" formControlName="name"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Email*'" formControlName="email" [value]="'alvaro.azeredo@hotmail.com'"></component-input>
    <component-input [tooltip]="true" [label]="'Telefone*'" [mask]="'(00) 00000-0000'" formControlName="phone"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'CPF*'" [mask]="'000.000.000-00'" formControlName="cpf"></component-input>
    <component-input [tooltip]="true" [label]="'RG*'" [mask]="'00.000.000-00'" formControlName="rg"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Órgão emissor'" formControlName="orgao"></component-input>
    <component-input [tooltip]="true" [label]="'Data de emissão'" [type]="'date'" formControlName="emissao"></component-input>
    <component-input [tooltip]="true" [label]="'Data de nascimento'" [type]="'date'" formControlName="nascimento"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Ocupação'" formControlName="ocupacao"></component-input>
    <component-input [tooltip]="true" [label]="'Estado civil'" formControlName="estadoCivil"></component-input>
    <component-input [tooltip]="true" [label]="'Gênero'" formControlName="gender"></component-input>
  </div>
  <h2>Endereço</h2>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Rua'" [class]="'twothirds'" formControlName="street"></component-input>
    <component-input [tooltip]="true" [label]="'Nº'" formControlName="number"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Bairro'" formControlName="neighborhood"></component-input>
    <component-input [tooltip]="true" [label]="'Cidade'" formControlName="city"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Comunidade'" [class]="'half'" formControlName="comunity"></component-input>
    <component-input [tooltip]="true" [label]="'CEP'" formControlName="zipcode"></component-input>
    <component-input [tooltip]="true" [label]="'UF'" formControlName="uf"></component-input>
  </div>
  <div class="input-wrapper">
    <component-button [label]="'Salvar'"></component-button>
  </div>
</form>

<form class="producer-form">
  <h2>Dados bancários</h2>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Banco'"></component-input>
    <component-input [tooltip]="true" [label]="'Tipo de conta'"></component-input>
  </div>
  <div class="input-wrapper">
    <component-input [tooltip]="true" [label]="'Agência'"></component-input>
    <component-input [tooltip]="true" [label]="'Conta'"></component-input>
  </div>
  <div class="input-wrapper">
    <component-button [label]="'+ Nova conta'"></component-button>
  </div>
</form>
